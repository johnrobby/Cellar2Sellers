<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cellar Seller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="icon" href="./capture2.jpg">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./capture.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            <span id=logo>Seller2<span id="red">Cellar</span></span>
        </a>
    </nav>

    <!-- Log in Or Sign Up Card -->
    <div class="log-in">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your solution to wine organization, social and trade</h5>
                <p class="card-text">Join Seller2Cellar today.</p>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" data-toggle="modal"
                    data-target="#log-in">
                    Log In
                </button>
                <button type="button" class="btn btn-outline-danger btn-lg btn-block" data-toggle="modal"
                    data-target="#sign-up">
                    Sign Up
                </button>

            </div>
        </div>
    </div>

    <!-- Log In Modal -->
    <div class="modal fade" id="log-in" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Welcome Back</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">Log In</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Welcome To Seller2Cellar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Not avaliable, please try later.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger btn-lg btn-block disabled">Sign Up</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>

</body>

<style>
    body {
        background-image: url("./homescreen_photo.jpg");
        background-position: center;
        background-repeat: no-repeat;
    }

    #logo {
        font-family: 'Libre Baskerville', serif;
        font-size: 30px;
    }

    #red {
        color: #d9534f;
    }

    .log-in {
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 60%;
        margin-left: -150px;
        margin-top: -150px;
    }
</style>


</html>
